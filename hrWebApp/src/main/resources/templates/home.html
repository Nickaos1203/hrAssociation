<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<h1>Liste des employés</h1>

<a href="/form" class="btn btn-primary">Ajouter un employé</a>

<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nom</th>
            <th scope="col">Prénom</th>
            <th scope="col">Détail</th>
            <th scope="col">Modifier</th>
            <th scope="col">Supprimer</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="employee : ${employees}">
            <th scope="row"><span th:text="${employee.id}"></span></th>
            <td><span th:text="${employee.last_name}"></span></td>
            <td><span th:text="${employee.first_name}"></span></td>
            <td><a th:href="@{/{id} (id= ${employee.id})}" class="btn btn-primary">Détail</a></td>
            <td><a th:href="@{/form/update (id= ${employee.id})}" class="btn btn-success">Modifier</a></td>
            <td><a th:href="@{/{id} (id= ${employee.id})}" class="btn btn-warning">Supprimer</a></td>
        </tr>
    </tbody>
</table>

</body>
</html>
